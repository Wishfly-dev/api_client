name: Analyzing project

run-name: Analyze & Test
on:
  workflow_dispatch:
  push:
    branches: [dev]

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.7.x

      - name: ğŸ¦ Check flutter version
        run: flutter --version

      - name: ğŸ’¬ Install dependencies
        run: flutter pub get

      - name: ğŸ§ Analyze project source
        run: flutter analyze lib --fatal-infos

      - name: ğŸ‘€ Run tests
        run: flutter test
